<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { background: #2563eb; color: #fff; padding: 24px 32px; }
        .header h1 { margin: 0; font-size: 20px; }
        .content { padding: 32px; }
        .content p { color: #334155; line-height: 1.8; }
        .check { color: #16a34a; font-weight: bold; }
        .footer { background: #f8fafc; padding: 16px 32px; font-size: 12px; color: #94a3b8; border-top: 1px solid #e2e8f0; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>StandUp - 이메일 발송 테스트</h1>
    </div>
    <div class="content">
        <p>이 메일은 <strong>StandUp 업무관리 자동화 Agent</strong>의 이메일 발송 테스트입니다.</p>
        <p class="check">Gmail SMTP 연동이 정상적으로 작동합니다.</p>
        <p>다음 기능이 확인되었습니다:</p>
        <ul>
            <li>Gmail SMTP (smtp.gmail.com:587) 연결</li>
            <li>STARTTLS 암호화</li>
            <li>앱 비밀번호 인증</li>
            <li>HTML 이메일 발송</li>
            <li>한국어 인코딩 (UTF-8)</li>
        </ul>
    </div>
    <div class="footer">
        StandUp - 업무관리 자동화 Agent | 테스트 발송
    </div>
</div>
</body>
</html>
